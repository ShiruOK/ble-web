<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Ứng dụng Kết nối BLE</h1>
        <button id="connectBtn" class="btn btn-primary w-100 mt-3">Kết nối Thiết bị BLE</button>
        
        <div id="deviceInfo" class="mt-4 d-none">
            <h3>Thông tin Thiết bị</h3>
            <p><strong>Tên:</strong> <span id="deviceName"></span></p>
            <p><strong>ID:</strong> <span id="deviceId"></span></p>
            <button id="notifyBtn" class="btn btn-success">Gửi Thông báo</button>
        </div>
    </div>

    <script>
        let bluetoothDevice;

        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['battery_service']
                });
                
                document.getElementById('deviceName').textContent = bluetoothDevice.name || 'Không xác định';
                document.getElementById('deviceId').textContent = bluetoothDevice.id;
                document.getElementById('deviceInfo').classList.remove('d-none');
            } catch (error) {
                console.error('Lỗi kết nối BLE:', error);
            }
        });

        document.getElementById('notifyBtn').addEventListener('click', async () => {
            if (!bluetoothDevice) {
                alert('Vui lòng kết nối thiết bị trước!');
                return;
            }
            alert('Thông báo đã gửi đến thiết bị BLE!');
        });
    </script>
</body>
</html>
