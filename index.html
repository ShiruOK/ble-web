<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Connection</title>
</head>
<body>
    <h1>Bluetooth Low Energy Connection2</h1>
    <button id="connect">Connect to Device</button>
    <button id="disconnect" disabled>Disconnect</button>
    <p id="status">Status: Disconnected</p>
    <div id="device-info"></div>
    <div id="notification-section" style="display: none;">
        <h2>Send Notification</h2>
        <input type="text" id="notification-input" placeholder="Enter notification message">
        <button id="send-notification">Send Notification</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
